<body>
  <form method="get" class="wbs">
    <h1>Ponder Form</h1>
    <fieldset>
      <legend>Book Data</legend>
      <label>Book Name* <input type="name" name="fname" id="bname" class="bookname" required></label>
      <label>Chapter* <input class="chapter" type="number" name="chapter" id="chapter"  required></label>
      <label>Page <input type="number" name="page" id="page" required></label>
      <label>UserName* <input type="user" name="UserName" id="user" class="user" required></label>
    </fieldset>
    <fieldset>
      <legend>Ponderings</legend>
      <label>Title <input type="text" name="title" id="title"></label>
      <label>Notes* <input type="note" name="note" id="notes" class="notes" required></label>

    </fieldset>
    <input type="submit" value="Post Pondering" id="submit" class="submit">
  </form>
  <main>
    <div class="cards">
    </div>
  </main>
  <footer>
    <p class="footer-p">
