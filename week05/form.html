    <h1>Course Proposal Application</h1>
    <form method="get" action="form1.html" class="wf1">
        <fieldset>
          <legend>Applicant Information</legend>
          <label>First Name* <input type="text" name="fname" required></label>
          <label>Last Name* <input type="text" name="lname" required></label>
          <label>Phone <input type="tel" name="phone" placeholder="51954365214"></label>
          <label>Email* <input type="email" name="email" placeholder="itsuki09@gmail.com" required></label>
          <label>Website <input type="url" name="url" placeholder="http://"></label>
        </fieldset>
        <fieldset>
          <legend>Course Information</legend>
          <div>Audience</div>
          <label><input type="radio" name="audience" value="beginner"> Beginner</label>
          <label><input type="radio" name="audience" value="intermediate"> Intermediate</label>
          <label><input type="radio" name="audience" value="advanced"> Advanced</label>
          <div>Course Information</div>
          <label><input type="checkbox" name="ediiting" value="yes"> Photo Editing</label>
          <label><input type="checkbox" name="code" value="yes"> Coding</label>
          <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
          <label><input type="checkbox" name="client" value="yes"> ETP Client</label>
        </fieldset>
        <fieldset>
          <legend>Funding</legend>
          <label>Anticipated Completion Date <input type="date" name="completeDay"></label>
          <label>Course Subject
              <select name="Subject">
                <option value="">Please Select &#9662;</option>
                <option value="Computer Science">Introduction to Computer Science</option>
                <option value="Economics">Principles of Economics</option>
                <option value="Calculus">Calculus I</option>
                <option value="Chemistry">General Chemistry</option>
                <option value="History">World History</option>
                <option value="Writing">Creative Writing</option>
                <option value="Psychology">Introduction to Psychology</option>
                <option value="Marketing">Fundamentals of Marketing</option>
              </select>
          <label>How many authors <input type="number" name="authors"></label>
          </label>
        </fieldset>
        <input type="submit" value="Propose my Course">
    </form>
